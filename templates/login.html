<html>
  <head>
    <title>H.A.P.P.Y Robot Status Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" type="image/ico" href="{{url_for('static', filename='favicon.ico')}}"/>
    <style>
      body {
        background-color: #1b2431;
        color: #ffffff;
        font-family: "Montserrat", "Helvetica", "Open Sans", "Arial";
        font-size: 13px;
      }
      .textinboxes {
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Please login to H.A.P.P.Y.</h1>
      Your credentials should be provided in the documentation
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}" class="textinboxes">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}" class="textinboxes">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>
  </body>
</html>
